<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/logo.jpg" alt="Logo">
      <h1 class="logo__title">Medi-<span>serv</span></h1>
    </div>
  </header>

  <section class="download">
    <div class="download__backgroud">
      <article>
      <div class="modal__content--slider">
        <input type="radio" name="slider-1" id="radio-1" checked>
        <input type="radio" name="slider-1" id="radio-2">
        <input type="radio" name="slider-1" id="radio-3">
        <div class="cards">
          <label for="radio-1" id="card-1" class="card">
            <img src="./img/medi-1.jpg" alt="">
          </label>
          <label for="radio-2" id="card-2" class="card">
            <img src="./img/medi-2.jpg" alt="">
          </label>
          <label for="radio-3" id="card-3" class="card">
            <img src="./img/medi-3.jpg" alt="">
          </label>
        </div>
      </div>
    </article>

    </div>
    <div class="download__main">
      <h1>Descarga <br> Medi-serv</h1>
      <p>Nuestra app dará a  conocer los tipos de medicamentos qué ofrecen como también podrá hacer consultas sobre cualquier tipo de medicamento, te permitirá ver la ubicaciones de otra farmacia cercana a ti.</p>
      <button type="submit">Descargar Medi-serv para Android</button>

    </div>

    
  </section>
  
  <script src="./main.js"></script>

</body>

</html>
